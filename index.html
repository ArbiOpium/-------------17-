<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на сервере</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
    <h2>Регистрация на сервере</h2>
    <form>
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm-password">Подтверждение:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <label for="full-name">Полное имя (ФИО):</label>
        <input type="text" id="full-name" name="full-name" required>
        <label>Пол:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" style="display: inline;">мужской</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" style="display: inline;">женский</label>
        <label>Иностранные языки:</label>
        <input type="checkbox" id="english" name="language" value="english">
        <label for="english" style="display: inline;">Английский</label><br>
        <input type="checkbox" id="german" name="language" value="german">
        <label for="german" style="display: inline;">Немецкий</label><br>
        <input type="checkbox" id="french" name="language" value="french">
        <label for="french" style="display: inline;">Французский</label><br>
        <input type="checkbox" id="spanish" name="language" value="spanish">
        <label for="spanish" style="display: inline;">Испанский</label><br>
        <input type="checkbox" id="italian" name="language" value="italian">
        <label for="italian" style="display: inline;">Итальянский</label>
        <label for="sector">Сфера деятельности:</label>
        <select id="sector" name="sector">
            <option value="education">образование</option>
            <option value="it">информационные технологии</option>
            <option value="business">бизнес</option>
        </select>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <div class="btn-container">
            <button type="submit">Готово</button>
            <button type="reset">Сброс</button>
        </div>
    </form>
</div>

</body>
</html>
